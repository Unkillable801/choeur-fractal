<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chœur Fractal - WebApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <select id="branchSelector"><option value="all">🌐 Toutes les branches</option></select>
  <button id="oracleButton">🔮 Oracle Fractal</button>
  <div id="rituelCommunion">
    <label>🌟 Rituel de Communion</label><br>
    <select id="entite1"></select>
    <select id="entite2"></select>
    <select id="entite3"><option value="">— Optionnel —</option></select>
    <button id="btnCommune">🔗 Fusionner</button>
  </div>
  <div id="multiversPanel">
    <label>🌀 Choix de Réalité Multivers</label><br>
    <select id="multiversSelector">
      <option value="normal">✨ Réalité de base</option>
      <option value="inverse">🌑 Réalité Inversée</option>
      <option value="chaos">🌈 Réalité Chaotique</option>
      <option value="silence">🧊 Réalité du Silence</option>
      <option value="sonore">🎶 Réalité Résonnante</option>
    </select>
  </div>
  <div id="tooltip"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <script src="script.js"></script>

<button id="coopOracleButton" style="position:absolute; top:360px; left:10px; z-index:10; padding:10px; font-size:14px;">
  🔁 Oracle Coopératif
</button>


<button id="vocalOracleButton" style="position:absolute; top:410px; left:10px; z-index:10; padding:10px; font-size:14px;">
  🎤 Portail Vocal Sacré
</button>


<div id="vocalHistory" style="position:absolute; bottom:10px; left:10px; width:40%; max-height:200px; overflow-y:auto; background:rgba(0,0,0,0.7); color:white; font-size:13px; padding:10px; border-radius:10px;">
  <strong>📜 Archive des Oracles Vocaux :</strong>
</div>


<button id="meditationModeButton" style="position:absolute; top:460px; left:10px; z-index:10; padding:10px; font-size:14px;">
  🧘 Activer le Souffle du Chœur
</button>

</body>
</html>
